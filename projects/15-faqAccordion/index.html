<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Mini Project</title>
    <!-- Tailwind -->
    <link href="../../src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/Logo/JavaScript.svg"
      type="image/x-icon"
    />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
    <style>
      faq-Container {
        scrollbar-width: none;
      }
      .faq-Container::-webkit-scrollbar {
        width: 0;
      }
    </style>
  </head>

  <body class="flex-Center bg-linear-to-r from-cyan-500 to-blue-500">
    <div
      class="main-Container bg-white p-6 sm:p-8 rounded-4xl w-9/10 max-w-[850px] grid grid-cols-1 sm:grid-cols-2 gap-8"
    >
      <!-- Image Container -->
      <div
        class="image-Container h-full w-full bg-linear-to-b from-blue-500 to-cyan-500 rounded-3xl flex-Center"
      >
        <img
          src="Asset/Image/faq-Image.svg"
          alt="Faq Image"
          class="h-9/10 w-9/10 bg-contain"
        />
      </div>

      <!-- Accordion Container -->
      <div
        class="accordion-Container h-full max-h-[250px] sm:max-h-[400px] w-full flex flex-col gap-3"
      >
        <div
          class="accordion-Heading font-semibold sm:font-bold text-lg sm:text-xl sm:pt-2 text-neutral-700"
        >
          Frequently Asked Questions
        </div>
        <div
          class="faq-Container h-full overflow-y-auto w-full flex flex-col gap-2"
          id="faq-container"
        >
          <!-- JS will inject FAQs here -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
