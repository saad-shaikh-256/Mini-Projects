<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Mini Project</title>
    <!-- Tailwind -->
    <link href="../../src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/Logo/JavaScript.svg"
      type="image/x-icon"
    />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />

  <body class="flex-Center bg-linear-to-br from-green-500 to-teal-500">
    <div
      class="main-Contain bg-white h-fit w-[400px] max-w-4/5 p-6 rounded-2xl shadow-lg relative flex-Center pt-20 gap-6 flex-col"
    >
      <div
        class="emoji-Container text-5xl bg-linear-to-br from-green-500 to-teal-500 flex-Center w-24 h-24 rounded-full border-8 border-white absolute -top-12 shadow-md text-white"

      </div>

      <!-- Meme Image Container -->
      <div
        class="generated-Image border h-fit w-full flex-Center p-4 rounded-xl border-neutral-200 shadow-xs hidden"

        <!-- Image (initially hidden) -->
        <img src="" class="w-full h-auto meme-Image hidden rounded-lg" alt="" />
      </div>
      <button
        class="generate-Btn w-full bg-gradient-to-br from-teal-500 to-green-500 text-white py-3 px-6 rounded-xl font-semibold transition-all duration-300 active:scale-95 shadow-md hover:shadow-lg cursor-pointer"
