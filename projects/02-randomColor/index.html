<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Mini Project</title>
    <!-- Tailwind -->
    <link href="../../src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/Logo/JavaScript.svg"
      type="image/x-icon"
    />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />
  </head>
  <body class="h-screen w-screen flex-Center bg-slate-100 text-slate-900">
    <div
      class="main-Container h-fit w-fit flex flex-col gap-3 bg-slate-200 p-4 text-center rounded-3xl"
    >
      <div class="color-Container bg-white h-fit w-fit p-3 rounded-3xl">
        <div
          id="colorDisplay"
          class="color-Box h-[200px] w-[200px] bg-amber-500 rounded-xl"
        ></div>
      </div>
      <div class="h-fit w-full gap-2 flex-Center">
        <div
          id="colorCode"
          class="color-Code h-fit w-full bg-white p-2 rounded-xl font-medium text-base text-neutral-900 uppercase cursor-pointer"
        >
          <span>#f97316</span>
        </div>
        <div
          class="h-fit w-fit bg-white p-3 rounded-xl text-base text-neutral-900 cursor-pointer flex-Center font-semibold group"
          id="resetBtn"
        >
          <i
            class="hgi hgi-stroke hgi-repeat transition-transform duration-300 ease-in-out"
          ></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
