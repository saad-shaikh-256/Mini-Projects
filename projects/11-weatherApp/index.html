<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Mini Project</title>
    <!-- Tailwind -->
    <link href="../../src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/Logo/JavaScript.svg"
      type="image/x-icon"
    />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />

    <style>
      .weather-List {
        scrollbar-color: transparent transparent;
      }

      .weather-List:hover {
        scrollbar-color: #bfbfbf transparent;
      }
      body.show-no-result .weather-Section {
        visibility: hidden;
      }

      .no-Result {
        display: none;
      }
      body.show-no-result .no-Result {
        display: flex;
      }
    </style>
  </head>

  <body
    class="flex-Center bg-linear-to-tl from-indigo-500 to-purple-600"
    id="weather-App"
  >
    <div
      class="main-Container bg-white h-fit w-4/5 max-w-[450px] rounded-3xl shadow-2xl p-5 flex-Center flex-col gap-10 relative"
    >
      <!-- Loader Overlay -->
      <div
        class="loading-Overlay absolute top-0 left-0 w-full h-full bg-white/80 flex justify-center items-center z-50 opacity-0 pointer-events-none transition-opacity duration-300"
      >
        <div
          class="loader w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"
        ></div>
      </div>

      <!-- Search Section -->
      <div class="search-Container w-full flex-Center gap-2">
        <div
          class="input-Wrapper flex-Center gap-3 h-12 w-full px-4 py-2.5 rounded-2xl text-base bg-neutral-50 border-[1.5px] border-neutral-200 text-neutral-800 focus-within:border-purple-500"
        >
          <i
            class="hgi hgi-stroke hgi-search-01 text-lg font-medium text-neutral-400"
          ></i>
          <input
            type="search"
            class="search-Input h-full outline-none grow placeholder:text-neutral-400"
            placeholder="Enter a city"
          />
        </div>
        <button
          class="location-Button flex-Center gap-3 h-12 w-fit px-4 py-2.5 rounded-2xl text-base bg-indigo-400 cursor-pointer active:scale-95 hover:scale-95"
        >
          <i
            class="hgi hgi-stroke hgi-gps-01 text-lg font-medium text-white"
          ></i>
        </button>
      </div>

      <!-- No result message -->
      <div class="no-Result h-fit w-full flex-Center gap-3 flex-col absolute">
        <img
          src="Assets/Weather-Icon/no-result.svg"
          class="weather-Icon h-24 w-auto"
        />
        <h2
          class="title h-fit w-full flex justify-center items-start text-center font-semibold text-lg text-neutral-800"
        >
          Something went wrong!
        </h2>
        <p
          class="message h-fit w-4/5 text-center font-medium text-neutral-600 text-sm"
        >
          We're unable to retrieve the weather details. Ensure you've entered a
          valid city or try again later
        </p>
      </div>

      <!-- Weather Section -->
      <div class="weather-Section h-fit w-full flex-Center flex-col gap-10">
        <!-- Current Weather -->
        <div class="current-Weather h-fit w-full flex-Center gap-3 flex-col">
          <img
            src="Assets/Weather-Icon/clouds.svg"
            class="weather-Icon h-24 w-auto"
          />
          <h2
            class="temperature h-fit w-full flex justify-center items-start text-center font-bold text-4xl text-neutral-800"
          >
            00<span class="font-medium text-base h-full">Â°C</span>
          </h2>
          <p
            class="description h-fit w-full text-center font-medium text-neutral-600"
          >
            Weather description
          </p>
        </div>

        <!-- Hourly Weather Forcast -->
        <div
          class="hourly-Weather h-fit w-full overflow-hidden px-3 pt-4 border-t border-neutral-200"
        >
          <ul class="weather-List flex gap-6 overflow-y-auto"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

    <script>
      document.addEventListener("contextmenu", (e) => e.preventDefault());

      document.addEventListener("keydown", (e) => {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && ["I", "C", "J"].includes(e.key)) ||
          (e.ctrlKey && e.key === "U")
        ) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
