<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - Mini Project</title>
    <!-- Tailwind -->
    <link href="../../src/output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../public/Logo/JavaScript.svg"
      type="image/x-icon"
    />

    <!-- Hugeicons -->
    <link rel="stylesheet" href="https://use.hugeicons.com/font/icons.css" />

    <style>
      input[type="button"] {
        font-size: 16px;
        background-color: #ededed;
        padding: 12px;
        cursor: pointer;
        border-radius: 8px;
      }

      input[type="button"]#equal {
        grid-row: span 2;
        background-color: bisque;
      }

      input[type="button"][value="0"] {
        grid-column: span 2;
      }
    </style>
  </head>

  <body
    class="flex-Center"
    style="background: linear-gradient(to top, #ffd55c 50%, #5d92ff 50%) fixed"
  >
    <div
      id="calculator"
      class="max-w-[80%] w-[350px] bg-white rounded-2xl shadow-md flex-col flex-Center gap-8 p-5"
    >
      <div
        id="display"
        class="w-full px-4 py-2 text-right text-3xl bg-neutral-200 rounded-lg"
      >
        <input
          type="text"
          placeholder="0"
          id="displayValue"
          disabled
          class="font-medium bg-transparent text-black outline-none w-full text-right"
        />
      </div>
      <div id="buttons" class="w-full h-fit grid grid-cols-4 gap-3">
        <input type="button" value="AC" id="clear" />
        <input type="button" value="DEL" id="erase" />
        <input type="button" value="/" class="input-Btn" />
        <input type="button" value="*" class="input-Btn" />

        <input type="button" value="7" class="input-Btn" />
        <input type="button" value="8" class="input-Btn" />
        <input type="button" value="9" class="input-Btn" />
        <input type="button" value="-" class="input-Btn" />

        <input type="button" value="6" class="input-Btn" />
        <input type="button" value="5" class="input-Btn" />
        <input type="button" value="4" class="input-Btn" />
        <input type="button" value="+" class="input-Btn" />

        <input type="button" value="1" class="input-Btn" />
        <input type="button" value="2" class="input-Btn" />
        <input type="button" value="3" class="input-Btn" />
        <input type="button" value="=" id="equal" />

        <input type="button" value="0" class="input-Btn" />
        <input type="button" value="." class="input-Btn" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
